<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
</head>
<body>

<h1>Update User</h1>

<form action="/user/update" method="post">
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname" th:value="${user.firstname}" required>

    <label for="secondName">Second name:</label>
    <input type="text" id="secondName" name="secondName" th:value="${user.secondName}" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required>

    <label for="telephoneNumber">Telephone number:</label>
    <input type="text" id="telephoneNumber" name="telephoneNumber" th:value="${user.telephoneNumber}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required>

    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex" th:value="${user.sex}" required>

    <input type="hidden" id="id" name="id" th:value="${user.id}" />

    <button type="submit">Save changes</button>
</form>

</body>
</html>
